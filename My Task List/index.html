<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>My Task Liste</title>

</head>
<body>
    
    <div class="container p-3">
        <h1 class="app-title" id="header">Görev Listem</h1>
        <div class="card">
            <div class="card-header">
                Yeni görev
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">

                    <input id="txtTaskName"  class="form-control" type="text" placeholder="Yeni Bir Görev Yaz">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>

        </div>
        <div class="card mt-3">
            <div class="card-header">
                Görev listesi
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">
                  Tümünü Sil
                </a>
            </div>
            <ul id="task-List" class="list-group">
                <li class="list-group-item list-group-item-primary">Yazılım Çalış
                    <a href="#" class="delete-item float-end">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item list-group-item-primary">Spor Yap
                    <a href="#" class="delete-item float-end">
                        <i class="fas fa-times"></i>
                    </a>
                </li>

                <li class="list-group-item list-group-item-primary">Dil Çalış
                    <a href="#" class="delete-item float-end">
                        <i class="fas fa-times"></i>
                    </a>
                </li>


            </ul>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/39dac0974d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
